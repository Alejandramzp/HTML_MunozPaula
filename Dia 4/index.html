<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="./images/f.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de registro - Mi web</title>
</head>

<body class="f">
    <div class="formulario">
        <h1>Formulario de Registro</h1>
        <form action="pagina.html" method="get"> <!--URL donde se envian los datos,metodo HTTP con el que se envian los datos-->
            <p>
                <label for="nombres"><h4>Nombres:</h4></label>
                <input type="text" class="caja" id="nombres" name="nombres" maxlength="50" placeholder="Ingrese sus nombres" required>
            </p>
            <p>
                <label for="apellidos"><h4>Apellidos:</h4></label>
                <input type="text" class="caja" id="apellidos" name="apellidos" maxlength="50" placeholder="Ingrese sus apellidos" required>
            </p>
            <div class="g">
                <label for="genero" ><h4>Sexo:</h4></label>
               
                <span class="espacio"></span>

                <input type="radio" class="circulo" id="mujer" name="sexo" value="mujer">
                <label for="mujer"><h4>Mujer</h4></label>
                
                <span class="espacio"></span>
                <span class="e"></span>

                <input type="radio" class="circulo" id="hombre" name="sexo" value="hombre" required>
                <label for="hombre"><h4>Hombre</h4></label>
                
            </div>
            <p>
                <label for="email"><h4>Email:</h4></label>
                <input type="email" class="caja" id="email" name="email" maxlength="50" placeholder="Ingrese su correo electronico" required>
            </p>
            <p>
                <label for="poblacion"><h4>Población:</h4></label>
                <select id="poblacion" class="caja" name="poblacion">
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Giron">Girón</option>
                <option value="Floridablanca">Floridablanca</option>
                <option value="Piedecuesta">Piedecuesta</option>
                </select>
            </p>
            <p>
                <label for="descripcion"><h4>Descripción:</h4></label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingresa alguna descripción..."></textarea>
            </p>
            <div class="c">
                <input type="checkbox" id="novedades" name="novedades" checked>
                <label for="novedades"> <h5>Deseo recibir información sobre novedades y ofertas</h5></label>
            </div>
            <div class="c">
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones"><h5>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</h5></label>
            </div>
            <p>
            <input type="submit" class="boton" value="Enviar Datos">
            <input type="reset" class="boton" value="Restaurar Formulario">
            </p>
        </form>
    </div>  
</body>

</html>
